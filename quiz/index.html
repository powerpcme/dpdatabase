<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Page</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: black; /* Makes the background black */
            color: white; /* Makes the text color white */
        }
        .container {
            width: 100%;
            max-width: 600px;
        }
        .question {
            margin-bottom: 20px;
            font-size: 24px;
        }
        .answers a {
            display: block;
            margin: 10px 0;
            text-decoration: none;

        }
        .answers a:hover {
            color: grey; /* Optional: Changes link color on hover for better UX */
        }
    </style>
</head>
<body>

<div class="container">
    <div class="question">Q1. What is most important to you?</div>
    <div class="answers">
        <a href="page1.html">Being the best</a>

</html>
